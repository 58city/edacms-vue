<form class="login" onsubmit="return false;">
	<fieldset>
		<legend>登录聊天室</legend>
		<input type="text" placeholder="请输入用户名" id="user" ng-model="user">
		<br>
		<input type="password" placeholder="请输入密码" id="pass" ng-model="pass">
		<br>
		<button id="logBtn" ng-click="login()">登录</button>
		<button id="regBtn" ng-click="reg()">注册</button>
	</fieldset>
</form>
