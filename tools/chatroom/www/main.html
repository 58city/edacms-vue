<div class="chatBox">
	<div class="chatList">
		<ul id="list">
			<li ng-repeat="item in html" ng-class="{mine:!item.type}">
				<span>{{item.user}}</span>
				<div>{{item.msg}}</div>
			</li>
		</ul>
	</div>
	<div class="chatBtns">
		<textarea id="text_input" rows="4" placeholder="请输入发言内容" ng-model="msg"></textarea>
		<a href="javascript:void(0);" id="send" ng-click="send_msg()">发送</a>
		<a href="javascript:void(0);">清空</a>
	</div>
</div>
